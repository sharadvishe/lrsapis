
<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>LRS Gateway Report</title>
    <!-- <link rel='stylesheet prefetch' src='../static/css/bootstrap.min.css'> -->
    <!-- <link rel='stylesheet prefetch' src='../static/css/font-awesome.min.css'> -->

    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootswatch/3.2.0/sandstone/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>    
    
  </head>

  <body>

   <div class="container" ng-app="sortApp" ng-controller="mainController">
    
    <div class="alert alert-info">
      <p>LRS Gateway Status</p>
    </div>
    
    <form>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-addon"><i class="fa fa-search"></i></div>
          <input type="text" class="form-control" placeholder="Search Process Info" ng-model="searchFish">
        </div>      
      </div>
    </form>
    
    <table class="table table-bordered table-striped">
      
      <thead>
        <tr>

          <td>
            <a href="#" ng-click="sortType = 'pid'; sortReverse = !sortReverse">
              PID
              <span ng-show="sortType == 'pid' && !sortReverse" class="fa fa-caret-down"></span>
              <span ng-show="sortType == 'pid' && sortReverse" class="fa fa-caret-up"></span>
            </a>
          </td>

          <td>
            <a href="#" ng-click="sortType = 'cpu'; sortReverse = !sortReverse">
              CPU %
              <span ng-show="sortType == 'cpu' && !sortReverse" class="fa fa-caret-down"></span>
              <span ng-show="sortType == 'cpu' && sortReverse" class="fa fa-caret-up"></span>
            </a>
          </td>

          <td>
            <a href="#" ng-click="sortType = 'memory'; sortReverse = !sortReverse">
              MEMORY %
              <span ng-show="sortType == 'memory' && !sortReverse" class="fa fa-caret-down"></span>
              <span ng-show="sortType == 'memory' && sortReverse" class="fa fa-caret-up"></span>
            </a>
          </td>

          <td>
            <a href="#" ng-click="sortType = 'status'; sortReverse = !sortReverse">
              STATUS
              <span ng-show="sortType == 'status' && !sortReverse" class="fa fa-caret-down"></span>
              <span ng-show="sortType == 'status' && sortReverse" class="fa fa-caret-up"></span>
            </a>
          </td>

          <td>
            <a href="#" ng-click="sortType = 'name'; sortReverse = !sortReverse">
              NAME
              <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
              <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
            </a>
          </td>

          <td>
            <a href="#" ng-click="sortType = 'nice'; sortReverse = !sortReverse">
              NICE
              <span ng-show="sortType == 'nice' && !sortReverse" class="fa fa-caret-down"></span>
              <span ng-show="sortType == 'nice' && sortReverse" class="fa fa-caret-up"></span>
            </a>
          </td>

        </tr>
      </thead>

      {% raw %}   
      <tbody>
        <tr ng-repeat="process in processes | orderBy:sortType:sortReverse | filter:searchFish">
        
                    <td>{{process.pid}}</td>                    
                    <td>{{process.cpu}}</td>
                    <td>{{process.memory}}</td>
                    <td>{{process.status}}</td>
                    <td>{{process.name}}</td>
                    <td>{{process.nice}}</td>
        </tr>
      </tbody>
     {% endraw %} 
      
    </table>
    
  </div>
</body>
  <script src='../static/js/angular.min.js'></script>
  <script src="../static/js/controller.js"></script>

</html>
